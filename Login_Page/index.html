<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-form">
        <div class="login-form__image">
            <img src="./image/Project Image/User Form/Login/login-image.png" alt="">
        </div>
        <div class="login-form__content">
            <div class="login-form__content__title">
                Log-in
            </div>
            <div class="login-form__content__email">
                <label for="login-form__email">Email</label>
                <input type="text" id="login-form__email" placeholder="Your email id">
            </div>
            <div class="login-form__content__password">
                <label for="login-form__password">Password</label>
                <input type="password" id="login-form__password" placeholder="Password">
            </div>
            <div class="login-form__forget">
                <a href="tel:0769724974">Forget password ?</a>
            </div>
            <div class="login-form__btn">
                Login
            </div>
            <div class="login-form__desc">
                <span>Or login with</span>
            </div>
            <div class="login-form__social">
                <div class="login-form__social__content">
                    <img src="./image/Project Image/User Form/Icon/icon__google.png" alt="">
                </div>
                <div class="login-form__social__content">
                    <img src="./image/Project Image/User Form/Icon/icon__facebook.png" alt="">
                </div>
            </div>
        </div>
    </div>
    


</body>
</html>
